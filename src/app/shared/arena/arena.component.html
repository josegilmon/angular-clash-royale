<div class="card text-center" (click)="openArena($event)">
    <img class="card-img-top" src="http://www.clashapi.xyz/images/arenas/{{arena.idName}}.png" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{arena.name}}</h4>
        <p class="card-text"></p>
    </div>
</div>
