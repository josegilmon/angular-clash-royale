<!--component html goes here -->
<div class="container">
    <!-- Content here -->
    <div class="row justify-content-center">
        <div class="card text-center" *ngFor="let card of card$ | async;" (click)="cardClick()">
            <img class="card-img-top" src="/assets/images/cards/{{card.idName}}.png" alt="Card image cap">
            <div class="card-block">
                <h4 class="card-title">{{card.name}}</h4>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>
